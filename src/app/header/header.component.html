<div class="container" id="header">
  <a routerLink="/home">
    <img
      src="https://digital.hbs.edu/platform-rctom/wp-content/uploads/sites/4/2015/12/vanguard_logo_2178-600x200.jpg"
      width="200px"
      height="75px"
    />
  </a>
  <div id="buttons" *ngIf="userID == null">
    <button id="login" class="buttons" routerLink="/login">Login</button>
    <button id="signup" class="buttons" routerLink="/register">Sign Up</button>
  </div>
  <div id="userbuttons" *ngIf="userID != null">
    <button id="apply" class="buttons" routerLink="/loans">Apply</button>
    <button id="account" class="buttons" routerLink="/applied">Account</button>
  </div>
</div>
