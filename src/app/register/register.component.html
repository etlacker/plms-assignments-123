<div fxLayoutAlign="center center">
  <mat-card>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" fxLayout="column">
      <mat-card-title><h2>Register New User</h2></mat-card-title>
      <mat-card-subtitle>Please fill out all fields.</mat-card-subtitle>
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput required formControlName="name" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput type="email" required formControlName="email" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input
          matInput
          [type]="hide ? 'password' : 'text'"
          formControlName="pass1"
        />
        <button
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Re-Type Password</mat-label>
        <input
          matInput
          [type]="hide ? 'password' : 'text'"
          formControlName="pass2"
        />
        <button
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
      </mat-form-field>
      <mat-card-actions>
        <button mat-raised-button type="submit">Register</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
